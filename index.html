<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino: Área de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="login">
    <h1>ÁREA DE LOGIN</h1>
    <h2>Seja bem vindo a nosso sistema</h2>
    <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Usuário</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Senha</label>
        </div>
        <div class="pass">Esqueceu sua senha?</div>
        <input type="submit" value="ENTRAR">
        <div class="signup_link">
          Não é um membro? <a href="#">Registre-se</a>
        </div>
      </form>
</div>
</body>
</html>
